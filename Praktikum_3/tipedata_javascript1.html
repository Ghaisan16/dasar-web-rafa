<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data types</h2>
        <p>Contoh Javascript Data types:</p>
        <p id="demo"></p>

        <script>
            var x; //now x is undifined
            x = 5; // now x is number
            x = "john"; // now x is string
            
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
